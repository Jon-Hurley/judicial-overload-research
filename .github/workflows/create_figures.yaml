name: Create Figures

on:
    push:
        paths:
            - 'create_figures.sh'
            - '.github/workflows/create_figures.yaml'
    workflow_dispatch:

jobs:
    create-figures:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.11'

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install -r requirements.txt

            - name: Make script executable
              run: chmod +x ./create_figures.sh

            - name: Run create_figures.sh
              run: ./create_figures.sh
